<p>listado works!</p>

<button (click)="borrarHeroe();">
    Borrar Héroe
</button>

<button (click)="anadirHeroe();">
    Añadir Héroe
</button>

<button (click)="reset();">
    Reset
</button>

<div *ngIf="heroeBorrado; else noBorrado"> 
    <h3>Héroe Borrado: &nbsp;<small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada. &nbsp;</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes;let i=index"> 
        {{(i+1) +' ' +heroe}}
    </li>
</ul>
